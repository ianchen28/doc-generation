# AIDocGenerator 日志轮转配置
logs/app.log {
    # 每天轮转一次
    daily
    # 保留7个备份文件
    rotate 7
    # 压缩旧日志
    compress
    # 延迟压缩
    delaycompress
    # 如果日志文件不存在，不报错
    missingok
    # 不轮转空文件
    notifempty
    # 创建新的日志文件
    create 644 root root
    # 轮转后执行命令（可选）
    # postrotate
    #     /bin/kill -HUP `cat /var/run/syslogd.pid 2>/dev/null` 2>/dev/null || true
    # endscript
}
