version: '3.8'

services:
  doc-generation:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      # 并发配置
      - MAX_CONCURRENT_TASKS=20
      - UVICORN_WORKERS_PER_PORT=8
      # 其他配置
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - TASK_TIMEOUT=300
      - HEALTH_CHECK_INTERVAL=30
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 高并发配置示例
  doc-generation-high:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8081"
    environment:
      # 高并发配置
      - MAX_CONCURRENT_TASKS=40
      - UVICORN_WORKERS_PER_PORT=10
      # 其他配置
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - TASK_TIMEOUT=300
      - HEALTH_CHECK_INTERVAL=30
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 开发环境配置示例
  doc-generation-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8081"
    environment:
      # 开发环境配置
      - MAX_CONCURRENT_TASKS=10
      - UVICORN_WORKERS_PER_PORT=4
      # 其他配置
      - PYTHONPATH=/app/src
      - LOG_LEVEL=DEBUG
      - TASK_TIMEOUT=300
      - HEALTH_CHECK_INTERVAL=30
    volumes:
      - ./logs:/app/logs
      - ./service:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
